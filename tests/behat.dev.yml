# behat.dev.yml

default:
    autoload: [ %paths.base%/bootstrap ]
    extensions:
        Behat\MinkExtension:
            base_url: https://dev.test.com
            javascript_session: 'selenium2'
            browser_name: chrome
            goutte:
              guzzle_parameters:
                verify: false
            selenium2:
              wd_host: http://hub:4444/wd/hub
              capabilities:
                version: ''

    formatters:
      pretty: true
    suites:
      admin:
        paths: [ %paths.base%/features/admin ]
        contexts:
          - FeatureContext:
                parameters:
                  users:
                     testuser1: 'test1passwrd'
                     testuser2: 'test2passwrd'

      frontend:
        paths: [ %paths.base%/features/frontend ]
        contexts:
          - FeatureContext:
                parameters:
                  users:
                    testuser3: 'test3passwrd'

      subsites:
        paths: [ %paths.base%/features/subsites ]
        contexts:
          - FeatureContext:
                parameters:
                  users:
                    testuser4: 'test4passwrd'
